buildscript {
    repositories {
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url dopplMavenDeploy }
        maven { url dopplRepo }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.9"
        classpath 'co.doppl:gradle:0.8.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
    }
}

allprojects {
    repositories {
        jcenter()
        maven { url dopplMavenDeploy }
        maven { url dopplRepo }
    }
}

apply plugin: 'java'
apply plugin: 'co.doppl.gradle'
apply plugin: 'maven-publish'
apply plugin: 'net.ltgt.apt'

sourceCompatibility = 1.7
targetCompatibility = 1.7

def javaCoreVersion = '0.7.5'
def dopplCoreVersion = '0.7.5.0'

def dopplEventbusVersion = '2.4.0.3'
def dopplGsonVersion = '2.6.2.1'
def dopplRetrofitVersion = '1.9.0.3'
def dopplRxJavaVersion = '1.2.1.2'

dependencies {
    testCompile 'junit:junit:4.11'

    compileOnly "co.doppl.lib:androidbase:$javaCoreVersion"
    testCompile "co.doppl.lib:androidbasetest:$javaCoreVersion"

    doppl "co.doppl.lib:androidbase:$dopplCoreVersion"
    testDoppl "co.doppl.lib:androidbasetest:$dopplCoreVersion"

    compileOnly 'de.greenrobot:eventbus:2.4.0'
    doppl "co.doppl.de.greenrobot:eventbus:$dopplEventbusVersion"

    compile 'com.google.code.gson:gson:2.6.2'
    doppl "co.doppl.com.google.code.gson:gson:$dopplGsonVersion"

    compileOnly 'com.squareup.retrofit:retrofit:1.9.0'
    doppl "co.doppl.com.squareup.retrofit:retrofit:$dopplRetrofitVersion"

    doppl "co.doppl.io.reactivex:rxjava:$dopplRxJavaVersion"
}

group = 'co.touchlab'
version = '0.9.2.0'

ext.bintrayGitUrl = 'https://github.com/doppllib/MagicThreads.git'
ext.javaVersion = '0.9.2'

apply from: "$dopplSharedScriptHome/doppllibpublish.gradle"
apply from: "$dopplSharedScriptHome/bintray.gradle"

test{
    enabled = false
}

dopplConfig {
    cycleFinderArgs '--whitelist', 'cycle_whitelist.txt'

    copyMainOutput "iostest/dopplframework/main"
    copyTestOutput "iostest/dopplframework/test"

    copyDependencies true
}