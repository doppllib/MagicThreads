// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
        mavenCentral()
//        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
//        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://plugins.gradle.org/m2/" }
        maven {
            url dopplMavenDeploy
        }
    }
    dependencies {
        classpath "net.ltgt.gradle:gradle-apt-plugin:0.5"
        classpath  group: 'co.touchlab.doppel', name: 'doppelgradle', version: '0.2.1-SNAPSHOT'
    }
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
//        maven { url "https://raw.github.com/Raizlabs/maven-releases/master/releases" }
        maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local' }
        maven {
            url dopplMavenDeploy
        }
    }
}

apply plugin: 'java'
apply plugin: 'com.touchlab.doppel.doppelgradle'
apply plugin: "net.ltgt.apt"
apply plugin: 'maven-publish'

sourceCompatibility = 1.7
targetCompatibility = 1.7

dependencies {
    compile 'junit:junit:4.11'

//    compile 'commons-io:commons-io:1.4'
    doppel 'doppl.commons-io:commons-io:1.4@dop'

    testCompile 'org.apache.commons:commons-lang3:3.3.2'
    doppel 'doppl.org.apache.commons:commons-lang3:3.3.2@dop'

    compile 'de.greenrobot:eventbus:2.4.0'
    doppel 'doppl.de.greenrobot:eventbus:2.4.0.0@dop'
    compile 'com.google.code.gson:gson:2.6.2'
    doppel 'doppel.com.google.code.gson:gson:2.6.2.1@dop'
    provided 'com.squareup.retrofit:retrofit:1.9.0'
    doppel 'doppl.com.squareup.retrofit:retrofit:1.9.0.0@dop'
    doppel 'doppl.io.reactivex:rxjava:1.0.0.0@dop'

    testApt 'co.touchlab.doppel:testapt:0.2.1-SNAPSHOT'
}

group = 'doppl.co.touchlab'
version = '0.9.1.0'

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId 'magicthreads'
            from components.java

            artifact doppelArchive
        }
    }
    repositories {
        maven {
            // change to point to your repo, e.g. http://my.org/repo
            url dopplMavenDeploy
        }
    }
}

j2objcConfig {
    extraLinkerArgs '-lsqlite3'

    testMinExpectedTests 0

    extraObjcCompilerArgs '-Wno-deprecated'

    xcodeTestProjectDir 'ios'  //  suggested directory name
    xcodeTestTargetsIos 'ios', 'iosTests'  // replace with your iOS targets


    finalConfigure()          // Must be last call to configuration
}